<ion-modal [isOpen]="isOpen" [trigger]="triggerId" (willDismiss)="willDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Sign Up</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" placeholder="Your name" (input)="usernameChanged($event)" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button [disabled]="!canSignUp" expand="block" (click)="signUp()">Sign Up</ion-button>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
